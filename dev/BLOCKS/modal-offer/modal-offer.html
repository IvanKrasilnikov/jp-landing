
<div id="modal-offer" class="modal-offer modal">
  <h4 class="modal-offer__title center-align">Для получения персонального предложения заполните поля:
  </h4>
  <div class="input-field">
    <input type="text" id="modal-offer-name"/>
    <label for="modal-offer-name">Ваше имя</label>
  </div>
  <div class="input-field">
    <input type="email" id="modal-offer-email"/>
    <label for="modal-offer-email">Ваш адрес электронной почты</label>
  </div>
  <div class="modal-offer__submit-wrapper">
    <button type="submit" class="btn waves-effect waves-light">Отправить</button>
  </div>
</div>
